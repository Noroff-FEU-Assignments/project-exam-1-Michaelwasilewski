<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blogPage.css">
    <script src="/Js/modal.js" defer></script>

</head>

<body>
    <section class="split-section">
        <div class="container-split">
            <div class="featured-picture">
                <img src="/img/paris-feat.png" alt="Picture of the eiffel tower" />
            </div>
            <div class="featured-info">
                <div class="post-date">
                    <span>Tuesday</span>
                    <span>19.05.2022</span>
                </div>
                <h2 class="featured-title">Top rated travel locations</h2>
                <p class="featured-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, dicta.
                    Repudiandae labore recusandae quos autem?
                </p>
                <a class="featured-cta" href="blogspecific.html">Read more</a>
            </div>
            <div class="modal">
                <span class="closed"><i class="fas fa-times"></i></span>
                <div class="modalContent">
                    <img src="" class="modalImg" />
                    <span class="modalTxt"></span>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous"></script>

</html>
